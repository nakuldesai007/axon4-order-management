spring:
  application:
    name: axon4-order-management
  
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: password
  
  h2:
    console:
      enabled: true
      path: /h2-console
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
  
  jackson:
    serialization:
      write-dates-as-timestamps: false
    deserialization:
      fail-on-unknown-properties: false

axon:
  eventhandling:
    processors:
      default:
        mode: subscribing
        source: eventStore
  serializer:
    general: jackson
    events: jackson
    messages: jackson
  axonserver:
    enabled: false
  eventstore:
    embedded:
      enabled: true
  aggregate:
    cache-size: 1000

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

logging:
  level:
    org.axonframework: DEBUG
    com.example.ordermanagement: DEBUG
    org.springframework.web: DEBUG
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

server:
  port: 8080 